site_name: Ladies of Landsat ManuscriptMonday
site_description: Ladies of Landsat ManuscriptMonday
site_author: Ladies of Landsat
site_url: https://ladiesoflandsat.github.io/LOLManuscriptMonday

# Repository
repo_name: LOLManuscriptMonday
repo_url: https://github.com/ladiesoflandsat/LOLManuscriptMonday

# Copyright
copyright: 'Copyright &copy; 2022 - 2023 Ladies of Landsat'


# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Google Sans
    code: Regular
  favicon: assets/favicon.png
  logo: 'https://raw.githubusercontent.com/ladiesoflandsat/LOLManuscriptMonday/main/lol.jpg'

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ladiesoflandsat
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/LadiesOfLandsat
    - icon: fontawesome/brands/linkedin
      link: https://ca.linkedin.com/company/ladies-of-landsat
    - icon: fontawesome/brands/mastodon
      link: https://mapstodon.space/@LadiesOfLandsat

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

plugins:
    - search
    - minify:
        minify_html: true

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde



# Page tree
nav:
  - Introduction: index.md
